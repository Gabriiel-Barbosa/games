<html lang="pt-br">
<head>

    <link rel="stylesheet" href="/assets/CSS/reset.css">

            <div class="cabecalho__links-blackjack">

                <a class="cabecalho__links-jogos cabecalho__links-itens" href="/index.html">Todos os Jogos</a>

            </div>
